<html>
<head>

<title>Start Page</title>
</head>
<body onunload="disconnect()">

	<h1>WebPDA Test</h1>
	
	<div >
			PV Name:

	<div id="output">Output: </div>
	<script type="text/javascript" src="websocket.js"></script>
	<script type="text/javascript" src="webpdalib.js"></script>
	

</body>
</html>
